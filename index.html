  <style>
  img {
    width: 25%;

  </style>
</head>

<body>
  <div>
    <img id="imageContainer">
  </div>
  <div>
    <p id="captionContainer"></p>
  </div>
  <script>
    const imageContainer = document.querySelector('#imageContainer');
    const captionContainer = document.querySelector('#captionContainer');

    const images = ['images/IMG_01.JPG','images/IMG_02.JPG','images/IMG_03.JPG','images/IMG_04.JPG','images/IMG_05.JPG'];
    const caption = ['Caption 01', 'Caption 02', 'Caption 03', 'Caption 04', 'Caption 05']

    function setRandomImage() {
      const randomImageIndex = Math.floor(Math.random() * 5);
      const randomCaptionIndex = Math.floor(Math.random() * 5);
      imageContainer.src = images[randomImageIndex];
      captionContainer.innerHTML = caption[randomCaptionIndex];
    }
    
    window.addEventListener('load',setRandomImage);
  </script>
</body>
